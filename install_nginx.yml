---
- hosts: all
  remote_user: root
  vars:
    ansible_ssh_private_key_file: '~/.ssh/id_rsa_terraform'

  roles:
    - install_nginx

- hosts: lb
  remote_user: root
  vars:
    ansible_ssh_private_key_file: '~/.ssh/id_rsa_terraform'
  roles:
    - config_load_balancer

- hosts: web
  remote_user: root
  vars:
    ansible_ssh_private_key_file: '~/.ssh/id_rsa_terraform'
  roles:
    - config_static_site
